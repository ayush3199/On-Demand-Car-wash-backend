spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=WasherCS
server.port=5003
# eureka.instance.hostname=locathost
spring.application.name=washer-service
spring.mvc.pathmatch.matching-strategy=Ant_Path_Matcher


#logger configuration
logging.level.com.casestudy.washer.controllers=DEBUG
logging.pattern.console= %date{ISO8601} %-5level %class{0}:%L - [%X] %msg%n
# all the logs in a file name application.log with pattern
logging.pattern.file= %date{ISO8601} %-5level %class{0}:%L - [%X] %msg%n
logging.file.name=logging.log
